server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  profiles:
    include: datasource, oauth, key, aws

  devtools:
    livereload:
      enabled: true
  mustache:
    cache: false

  jpa:
    hibernate:
      ddl-auto: create #create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    generate-ddl: true

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB


cloud:
  aws:
    s3:
      bucket: kph-project-s3
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instanceProfile: true

